        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
					<div id="clock"> </div>
                     <h2>Dodanie Polisy</h2>
                    </div>
                </div>
                 <!-- /. ROW  -->
                  <hr />
                <div class="row">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                            <div class="form-row">
                           <form th:object ="${polisa}" method="post" th:action="@{/dodajpolise}">



                                    <input type="hidden" th:value="${klient.id}" id="idd" name="idd"/>
                                <div class="form-group col-md-6" >
                                    <label >Imię i Nazwisko lub Nazwę</label>
                                    <input type="text" class="form-control"  th:field="${klient.nazwa}" disabled >
                                </div>

                                <div class="form-group col-md-3" >
                                    <label >Pesel</label>
                                    <input type="text" class="form-control"  th:field="${klient.pesel}"  disabled >
                                </div>

                                <div class="form-group col-md-3" >
                                    <label >Nip</label>
                                    <input type="text" class="form-control"  th:field="${klient.nip}" disabled >
                                </div>
                                <div class="form-group col-md-4">
                                    <label >Numer Polisy</label>
                                    <input type="text" class="form-control"  th:field="${polisa.numer_polisy}" required>
                                </div>

                                <div class="form-group col-md-4">
                                    <label >Ubepieczalnia</label>
                                    <input type="text" class="form-control"  th:field="${polisa.ubezpieczyciel}" required>
                                </div>
                                    <div class="form-group col-md-4">
                                        <label >Przedmiot Ubezpieczenia</label>
                                        <input type="text" class="form-control"  th:field="${polisa.przedmiot_ubepizeczenia}" required>
                                    </div>

                                <div class="form-group  col-md-4">
                                    <label>Data poczatku ochrony</label>
                                    <input type="date" class="form-control"  th:field="${polisa.data_poczatku}" required>
                                </div>

                                <div class="form-group  col-md-4">
                                    <label >Data końca ochrony</label>
                                    <input type="date" class="form-control"  th:field="${polisa.data_konca}" required>
                                </div>
                                <div class="form-group  col-md-4">
                                    <label >Składka</label>
                                    <input type="number" class="form-control"   th:field="${polisa.skladka}" required>
                                </div>

                                <div class="form-group  col-md-12">
                                    <label >Opis przedmiotu ubezpieczenia</label>
                                    <textarea   th:field="${polisa.opis}" name="nazwa" id="uwagi" class="form-control"></textarea>
                                </div>
                            <div class="form-submit" id="przyciski">
                                <input type="submit" value="Dodaj" class="submit" id="submit" name="Dodaj" />
                                <input type="submit" value="Wyjdź" class="submit" id="reset" name="Wyjdź" />
                            </div>
                        </form>
                            </div>
                          
                        </div>
                    </div>
                </div>
            </div>
