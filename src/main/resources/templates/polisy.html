<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      >
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Bootstrap Admin Template :asda Binary Admin</title>
    <!-- BOOTSTRAP STYLES-->
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet" />
    <!-- MORRIS CHART STYLES-->
    <link th:href="@{/assets/js/morris/morris-0.4.3.min.css}" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link th:href="@{/assets/css/custom.css}" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

    <link rel="stylesheet" href="assets/font-awesome-2/css/font-awesome.min.css">

    <script  src="assets/js/timer.js" ></script>

</head>
<body onload ="odliczanie();">
<div id="wrapper">
    <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
				<li class="text-center">
                    <img th:src="@{/assets/img/RED-USER.png}" class="user-image img-responsive"/>
					
					</li>
				
					
                    <li>
                       <a href="/strona/klienci"><i class="fa fa-users fa-3x"></i>Klienci</a>

                    </li>
                     <li>
						<a href="/strona/polisy" class="active-menu"><i class="fa fa-file-text fa-3x"></i> Polisy</a>
                    </li>
		
					 <li>
						<a  href="/strona/sprawy"><i class="fa fa-calendar fa-3x"></i> Sprawy</a>
                    </li>
					<li>
						<a  href="/logout"><i class="fa fa-users fa-3x"></i> Wyloguj</a>
                    </li>
                </ul>
               
            </div>
            
   </nav>

        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
					<div id="clock"> </div>
                     <h2>Polisy</h2>
                    </div>
                </div>
                 <!-- /. ROW  -->
                  <hr />
                <div class="row">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="panel panel-default">
                            <div class="panel-heading">

                            </div>
                            <div class="panel-body">

                                <div class="table-responsive">

                                    <table class="table table-striped table-bordered table-hover " id="dataTables-example">

                                        <thead >

                                        <tr>
                                            <th>Numer Polisy</th>
                                            <th>Towarzystwo</th>
                                            <th>Klient</th>
                                            <th>Przedmiot Ubepizeczenia</th>
                                            <th>Składka</th>
                                            <th>Koniec Ochrony</th>
                                            <th style="width: 80px;">Podgląd</th>
                                            <th style="width: 60px;"> Edytuj </th>
                                            <th style="width: 60px;"> Usuń </th>
                                        </tr>

                                        </thead>

                                        <tbody>
                                        <tr th:each="polisak: ${polisy}">
                                            <td th:text="${polisak.numer_polisy}"></td>
                                            <td th:text="${polisak.ubezpieczyciel}"></td>
                                            <td th:text="${polisak.klient}"></td>
                                            <td th:text="${polisak.przedmiot_ubepizeczenia}"></td>
                                            <td th:text="${polisak.skladka}"></td>
                                            <td th:text="${polisak.data_konca}"></td>
                                            <td style="width: 80px;"><a   class="btn btn-info btn-sm">Podgląd</a></td>
                                            <td style="width: 60px;"><a th:href="${'/polisy'+polisak.id}" class="btn btn-primary btn-sm">Edytuj</a></td>
                                            <td style="width: 60px;"><a th:href="${'/polisy/usun/'+polisak.id}" class="btn btn-danger btn-sm" >Usuń</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
               </div>
         <!-- /. PAGE WRAPPER  -->
        </div>
<script th:src="@{/assets/js/jquery-1.10.2.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/jquery.metisMenu.js}"></script>
<script th:src="@{/assets/js/dataTables/jquery.dataTables.js}"></script>
<script th:src="@{/assets/js/dataTables/dataTables.bootstrap.js}"></script>
<script>
    $(document).ready(function () {
        $('#dataTables-example').dataTable();
    });
</script>
<script th:src="@{/assets/js/custom.js}"></script>

</body>
</html>
