<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:th="http://www.thymeleaf.org">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link th:href="@{assets/css/login.css}" rel="stylesheet"  type="text/css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<a th:href="@{/rejestracja}"><button  class="btn btn-md btn-danger btn-block" type="Submit">Rejestracja</button></a>


<div class="container">
	<form  class="form-signin" th:action="@{/login}" method="post">
		<h3 class="form-signin-heading" th:text="Witamy"></h3>
		<br/>

		<input type="text" id="email" name="email"  th:placeholder="Email"
			   class="form-control" /> <br/>
		<input type="password"  th:placeholder="Hasło"
			   id="haslo" name="haslo" class="form-control" /> <br />

		<div align="center" th:if="${param.error}">
			<p style="font-size: 20; color: #FF1C19;">Złe hasło lub login</p>
		</div>
		<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Zaloguj"></button>
	</form>
</div>
</body>

</html>
