        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
					<div id="clock"> </div>	
                     <h2>Sprawy </h2>  					 
                    </div>
                </div>              
                  <hr />
                <div class="row">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
							<div class="form-row">
                        <form  th:object = "${dodanie}" method="post" th:action="@{/dodawaniespraw}">

                            <input hidden="hidden" th:field="*{id}">

                                <div class="form-group col-md-4" >
                                    <label >Numer Sprawy</label>
                                    <input type="text" class="form-control"  th:field="*{numer_sprawy}"  required >
                                </div>

                                <div class="form-group col-md-4" >
                                    <label >Dane Poszkodowanego</label>
                                    <input type="text" class="form-control"   th:field="*{dane_poszkodowanego}"  >
                                </div>
                                <div class="form-group col-md-4" >
                                    <label >Dane Sprawcy</label>
                                    <input type="text" class="form-control"  th:field="*{dane_sprawcy}">
                                </div>

                                <div class="form-group col-md-3">
                                    <label >Data rozpoczęcia</label>
                                    <input type="date" class="form-control"   th:field="*{data_rozpoczecia}"  required>
                                </div>

                                <div class="form-group col-md-3">
                                    <label >Data zakończenia</label>
                                    <input type="date" class="form-control"  th:field="*{dane_zakonczenia}" required>
                                </div>


                                <div class="form-group  col-md-3">
                                    <label>Opiekun</label>
                                    <input type="text" class="form-control"  th:field="*{opiekun}" required>
                                </div>

                                <div class="form-group  col-md-3">
                                    <label >Klient</label>
                                    <input type="text" class="form-control"  th:field="*{opis}" required >
                                </div>

                                <div class="form-group  col-md-12">
                                    <label >Opis</label>
                                    <textarea name="nazwa" id="uwagi" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-submit" id="przyciski">
                                <input type="submit" value="Dodaj" class="submit" id="submit" name="Dodaj" />
                                <input type="submit" value="Wyjdź" class="submit" id="reset" name="Wyjdź" />
                            </div>
                        </form>
                    </div>
</div>
</div>
</div>
</div>

            </div>
