<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Free Bootstrap Admin Template :asda Binary Admin</title>
	<!-- BOOTSTRAP STYLES-->
	<link href="assets/css/bootstrap.css" rel="stylesheet" />
	<!-- FONTAWESOME STYLES-->
	<link href="assets/css/font-awesome.css" rel="stylesheet" />
	<!-- MORRIS CHART STYLES-->
	<link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
	<!-- CUSTOM STYLES-->
	<link href="assets/css/custom.css" rel="stylesheet" />
	<!-- GOOGLE FONTS-->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

	<link rel="stylesheet" href="assets/font-awesome-2/css/font-awesome.min.css">

	<script  src="assets/js/timer.js" ></script>

</head>

<body onload ="odliczanie();">    
<div id="wrapper">

               <nav class="navbar-default navbar-side" role="navigation">
				   <div class="sidebar-collapse">
					   <ul class="nav" id="main-menu">
						   <li class="text-center">
							   <img th:src="@{/assets/img/RED-USER.png}" class="user-image img-responsive"/>

						   </li>


						   <li>
							   <a href="/strona/klienci"><i class="fa fa-users fa-3x"></i>Klienci</a>

						   </li>
						   <li>
							   <a href="/strona/polisy" class="active-menu"><i class="fa fa-file-text fa-3x"></i> Polisy</a>
						   </li>

						   <li>
							   <a  href="/strona/sprawy"><i class="fa fa-calendar fa-3x"></i> Sprawy</a>
						   </li>
						   <li>
							   <a  href="/logout"><i class="fa fa-users fa-3x"></i> Wyloguj</a>
						   </li>
					   </ul>

				   </div>
            
   </nav> 
        <!-- /. TU SIĘ KOŃCZY LEWA STRONA A ZACZYNA ŚRODEK  -->
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
					<div id="clock"> </div>	
                     <h2>Dodanie Klienta</h2>  					 
                    </div>
                </div>              

                <hr /> 		
                <div class="row">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                            <div class="form-row">

					  <form th:object="${klients}" method="post" th:action="@{/klienci}" >

						  <input hidden="hidden" th:field="*{id}">

						  <div class="form-row">
							<div class="form-group col-md-8">
							  <label >Imię i Nazwisko lub Nazwa</label>
							  <input type="text" class="form-control is-valid" th:field="*{nazwa}" required>
							  
							</div>
							
							<div class="form-group col-md-4">
							  <label >Miasto</label>
							  <input type="text" class="form-control" th:field="*{miasto}" required >
							</div>
							
							
							<div class="form-group  col-md-4">
							<label >Kod-Pocztowy</label>
							<input type="text" class="form-control"  th:field="*{kod_pocztowy}" required pattern="[0-9]{2}-[0-9]{3}" placeholder="NN-NNN">
						  </div>
							<div class="form-group  col-md-4">
							<label >Ulica</label>
							<input type="text" class="form-control" th:field="*{ulica}" required >
						  
						  
						  </div>
						  	<div class="form-group  col-md-4">
							<label f>Nr.Domu/Mieszkania</label>
							<input type="text" class="form-control"  th:field="*{nr_domu_mieszkania}"  required >
						  </div>
						  
							<div class="form-group  col-md-4">
							<label>Pesel</label>
							<input type="text" class="form-control" th:field="*{pesel}" pattern="[0-9]{11}" placeholder="NNNNNNNNN"  >

						  </div>

						  	<div class="form-group  col-md-4">
							<label >Nip</label>
							<input type="text" class="form-control" th:field="*{nip}" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="NNN-NNN-NN-NN">
						  </div>
						  
						  <div class="form-group  col-md-4">
							<label >Telefon</label>
							<input type="text" class="form-control" th:field="*{numer_telefonu}" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"  placeholder="NNN-NNN-NNN"  >
						  </div>
						  

						  <div class="form-group  col-md-4">
							<label >E mail</label>
							<input type="text" id="email" class="form-control" th:field="*{e_mail}" >
						  </div>
						  
						<div class="form-group col-md-4 ">
						
						<label >Opiekun</label>
							<select class="form-control "  id="idd" name="idd"   >
								<option  th:each=" users : ${user}"
										 th:value="${users.id}"
										 th:utext="${users}"
								/>
							</select>
						  </div>
					   <div class="form-submit" id="przyciski">
                        <a href="asdasd">    <input type="submit" value="Dodaj" class="submit" id="submit" name="Dodaj" /> </a>
                            <input type="submit" value="Wyjdź" class="submit" id="reset" name="Wyjdź" />
                        </div>
						  </div>
						</form>
					</div>
				</div>
               </div>
</div>
        </div>
			</div>
		</div>
</div>
</body>
</html>
